<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Hobbuy-Blog, bockring">
  <title>会員登録 | Hobbuy Blog ファンクラブ</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    html {
      scroll-padding-top: 100px;
    }
    body {
      font-family: "Yu Gothic", "Meiryo", "MS PGothic", "Osaka", "Hiragino Kaku Gothic Pro", sans-serif;
      background: #fafafa;
      color: #222;
      margin: 2rem auto;
      max-width: 700px;
      padding: 1rem;
      line-height: 1.7;
      padding-top: 70px;
    }
    h1, h2 {
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
    }
    a {
      color: #0055a4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 0.5em 0.25em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .site-title {
      color: #fff;
      font-size: 1em;
      letter-spacing: 0px;
    }
    .site-title a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav {
      margin-left: 2em;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1em;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: rgba(255,255,255,0.75);
    }

    .form-container {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 2em;
    }
    .form-group {
      margin-bottom: 1.5em;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 500;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 0.7em;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group input[type="password"]:focus {
      outline: none;
      border-color: #0055a4;
    }
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5em;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5em;
      margin-top: 0.3em;
    }
    .checkbox-group label {
      font-size: 0.95em;
    }
    .terms-link {
      color: #0055a4;
      text-decoration: underline;
    }
    .recaptcha-container {
      margin-bottom: 1.5em;
      display: flex;
      justify-content: center;
    }
    .submit-btn {
      width: 100%;
      padding: 1em;
      background-color: #0055a4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .submit-btn:hover {
      background-color: #003d7a;
    }
    .submit-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      padding: 1em;
      border-radius: 4px;
      margin-bottom: 1em;
      display: none;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .required {
      color: #f20;
    }
    .password-strength {
      font-size: 0.85em;
      margin-top: 0.3em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title"><a href="../index.html"><b style="font-size: 1.5em;">Hobbuy Blog</b><br><b><small>Fan Club</small></b></a></div>
    <nav>
      <a href="./dashboard.html">ダッシュボード</a>
    </nav>
  </header>

  <section id="top">
    <h2>Hobbuy Blogファンクラブ 会員登録</h2>
  </section>

  <div id="statusMessage" class="message"></div>

  <div class="form-container">
    <p>下記の必要事項をご入力の上、会員登録を行ってください。</p>
    
    <form id="registrationForm">
      <div class="form-group">
        <label for="nickname">お名前(ニックネーム) <span class="required">*</span></label>
        <input type="text" id="nickname" name="nickname" required minlength="2" maxlength="20" placeholder="例: Hobbuy太郎">
      </div>

      <div class="form-group">
        <label for="email">メールアドレス <span class="required">*</span></label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">
      </div>

      <div class="form-group">
        <label for="password">パスワード <span class="required">*</span></label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="8文字以上">
        <div id="passwordStrength" class="password-strength"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">パスワード確認 <span class="required">*</span></label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" placeholder="もう一度入力してください">
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="termsAgreed" name="termsAgreed" required>
        <label for="termsAgreed">
          <a href="./policy.html" class="terms-link" onclick="alert('利用規約の内容がここに表示されます'); return false;">利用規約</a>に同意します <span class="required">*</span>
        </label>
      </div>

      <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="6LdcGA8sAAAAAGV3YKHoPvDK_4yoNuedWM1FlRWv"></div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">会員登録する</button>
    </form>
  </div>

  <script>
    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyA0BVdikPhww1qvKfLQBDIejf3En20zHnU",
      authDomain: "hobbuy-blog-fan.firebaseapp.com",
      databaseURL: "https://hobbuy-blog-fan-default-rtdb.firebaseio.com",
      projectId: "hobbuy-blog-fan",
      storageBucket: "hobbuy-blog-fan.firebasestorage.app",
      messagingSenderId: "957393727956",
      appId: "1:957393727956:web:123cb8792e256b8ca22641",
      measurementId: "G-RHVS30RRQZ"
    };

    // Firebase初期化
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // EmailJS初期化
    emailjs.init("huwikhPrEgQGUlhwI");

    // パスワード強度チェック
    const passwordInput = document.getElementById('password');
    const passwordStrength = document.getElementById('passwordStrength');

    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = '';
      
      if (password.length === 0) {
        strength = '';
      } else if (password.length < 8) {
        strength = '弱い（8文字以上必要）';
        passwordStrength.style.color = '#f20';
      } else if (password.length < 12) {
        strength = '普通';
        passwordStrength.style.color = '#ff9800';
      } else {
        strength = '強い';
        passwordStrength.style.color = '#4caf50';
      }
      
      passwordStrength.textContent = strength ? `強度: ${strength}` : '';
    });

    // フォーム送信処理
    const form = document.getElementById('registrationForm');
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');

    function showMessage(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = `message ${type}`;
      statusMessage.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // パスワード確認
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showMessage('パスワードが一致しません。', 'error');
        return;
      }

      // reCAPTCHA確認
      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        showMessage('reCAPTCHA認証を完了してください。', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = '登録中...';

      try {
        const nickname = document.getElementById('nickname').value;
        const email = document.getElementById('email').value;
        
        // メールアドレスの重複チェック
        const emailCheck = await database.ref('users').orderByChild('email').equalTo(email).once('value');
        if (emailCheck.exists()) {
          showMessage('このメールアドレスは既に登録されています。', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = '会員登録する';
          return;
        }

        // ユーザーID生成
        const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        // Firebase Realtime Databaseに保存
        await database.ref('users/' + userId).set({
          nickname: nickname,
          email: email,
          password: btoa(password), // 実運用では適切なハッシュ化を使用
          registeredAt: new Date().toISOString(),
          status: 'active'
        });

        // EmailJS経由でウェルカムメール送信
        await emailjs.send('service_70cfhpd', 'registerComplete', {
          to_email: email,
          to_name: nickname
        });

        showMessage('会員登録が完了しました！登録完了メールをご確認ください。', 'success');
        form.reset();
        grecaptcha.reset();
        
        // 3秒後にトップページへリダイレクト
        setTimeout(() => {
          window.location.href = './index.html';
        }, 3000);

      } catch (error) {
        console.error('登録エラー:', error);
        showMessage('登録中にエラーが発生しました。もう一度お試しください。', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = '会員登録する';
      }
    });
  </script>
</body>
</html>
