<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Hobbuy-Blog, bockring">
  <title>ログイン | Hobbuy Blog ファンクラブ</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    html {
      scroll-padding-top: 100px;
    }
    body {
      font-family: "Yu Gothic", "Meiryo", "MS PGothic", "Osaka", "Hiragino Kaku Gothic Pro", sans-serif;
      background: #fafafa;
      color: #222;
      margin: 2rem auto;
      max-width: 700px;
      padding: 1rem;
      line-height: 1.7;
      padding-top: 70px;
    }
    h1, h2 {
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
    }
    a {
      color: #0055a4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 0.5em 0.25em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .site-title {
      color: #fff;
      font-size: 1em;
      letter-spacing: 0px;
    }
    .site-title a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav {
      margin-left: 2em;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1em;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: rgba(255,255,255,0.75);
    }

    .form-container {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 2em;
    }
    .form-group {
      margin-bottom: 1.5em;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 500;
    }
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 0.7em;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .form-group input[type="email"]:focus,
    .form-group input[type="password"]:focus {
      outline: none;
      border-color: #0055a4;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1.5em;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5em;
    }
    .checkbox-group label {
      font-size: 0.95em;
    }
    .recaptcha-container {
      margin-bottom: 1.5em;
      display: flex;
      justify-content: center;
    }
    .submit-btn {
      width: 100%;
      padding: 1em;
      background-color: #0055a4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .submit-btn:hover {
      background-color: #003d7a;
    }
    .submit-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      padding: 1em;
      border-radius: 4px;
      margin-bottom: 1em;
      display: none;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .required {
      color: #f20;
    }
    .links-container {
      text-align: center;
      margin-top: 1.5em;
      padding-top: 1.5em;
      border-top: 1px solid #ddd;
    }
    .links-container a {
      margin: 0 1em;
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title"><a href="../index.html"><b style="font-size: 1.5em;">Hobbuy Blog</b><br><b><small>Fan Club</small></b></a></div>
    <nav>
      <a href="./setting.html">設定</a>
    </nav>
  </header>

  <h2>Hobbuy Blogファンクラブ ログイン</h2>

  <div id="statusMessage" class="message"></div>

  <div class="form-container">
    <p>登録済みのメールアドレスとパスワードでログインしてください．</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">メールアドレス <span class="required">*</span></label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">
      </div>

      <div class="form-group">
        <label for="password">パスワード <span class="required">*</span></label>
        <input type="password" id="password" name="password" required placeholder="パスワードを入力">
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="rememberMe" name="rememberMe" checked>
        <label for="rememberMe">ログイン状態を保持する（90日間）</label>
      </div>

      <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="6LdcGA8sAAAAAGV3YKHoPvDK_4yoNuedWM1FlRWv"></div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">ログイン</button>
    </form>

    <div class="links-container">
      <a href="register.html">新規会員登録</a>
      <a href="#" onclick="alert('パスワード再設定機能は準備中です'); return false;">パスワードを忘れた方</a>
    </div>
  </div>

  <script>
    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyA0BVdikPhww1qvKfLQBDIejf3En20zHnU",
      authDomain: "hobbuy-blog-fan.firebaseapp.com",
      databaseURL: "https://hobbuy-blog-fan-default-rtdb.firebaseio.com",
      projectId: "hobbuy-blog-fan",
      storageBucket: "hobbuy-blog-fan.firebasestorage.app",
      messagingSenderId: "957393727956",
      appId: "1:957393727956:web:123cb8792e256b8ca22641",
      measurementId: "G-RHVS30RRQZ"
    };

    // Firebase初期化
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Cookie操作関数
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i=0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    function deleteCookie(name) {
      document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    }

    // ページ読み込み時：既存のログイン状態を確認
    document.addEventListener('DOMContentLoaded', function() {
      const savedUserId = getCookie('fanclub_user_id');
      if (savedUserId) {
        // 既にログイン済みの場合、ユーザー情報を確認
        database.ref('users/' + savedUserId).once('value').then(snapshot => {
          if (snapshot.exists()) {
            const userData = snapshot.val();
            showMessage('既にログイン済みです（' + userData.nickname + 'さん）', 'success');
            setTimeout(() => {
              window.location.href = './dashboard.html'; // ダッシュボードページへ
            }, 2000);
          }
        }).catch(error => {
          // エラーの場合はCookieを削除
          deleteCookie('fanclub_user_id');
          deleteCookie('fanclub_user_email');
        });
      }
    });

    // フォーム送信処理
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');

    function showMessage(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = `message ${type}`;
      statusMessage.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      // reCAPTCHA確認
      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        showMessage('reCAPTCHA認証を完了してください．', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'ログイン中...';

      try {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        
        // メールアドレスでユーザーを検索
        const userSnapshot = await database.ref('users').orderByChild('email').equalTo(email).once('value');
        
        if (!userSnapshot.exists()) {
          showMessage('メールアドレスまたはパスワードが正しくありません．', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'ログイン';
          grecaptcha.reset();
          return;
        }

        // ユーザーデータを取得
        let userId = null;
        let userData = null;
        userSnapshot.forEach(child => {
          userId = child.key;
          userData = child.val();
        });

        // パスワード確認（base64デコード）
        const storedPassword = atob(userData.password);
        if (storedPassword !== password) {
          showMessage('メールアドレスまたはパスワードが正しくありません．', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'ログイン';
          grecaptcha.reset();
          return;
        }

        // ログイン成功
        // 最終ログイン日時を更新
        await database.ref('users/' + userId).update({
          lastLogin: new Date().toISOString()
        });

        // Cookie設定（ログイン状態を保持する場合のみ）
        if (rememberMe) {
          setCookie('fanclub_user_id', userId, 90);
          setCookie('fanclub_user_email', email, 90);
          setCookie('fanclub_user_nickname', userData.nickname, 90);
        }

        showMessage('ログインしました！ようこそ，' + userData.nickname + 'さん', 'success');
        form.reset();
        grecaptcha.reset();
        
        // 2秒後にダッシュボードへリダイレクト
        setTimeout(() => {
          window.location.href = './dashboard.html';
        }, 2000);

      } catch (error) {
        console.error('ログインエラー:', error);
        showMessage('ログイン中にエラーが発生しました．もう一度お試しください．', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'ログイン';
        grecaptcha.reset();
      }
    });
  </script>
</body>
</html>
