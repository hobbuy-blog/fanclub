<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Hobbuy-Blog, bockring">
  <title>ユーザー設定 | Hobbuy Blog ファンクラブ</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <style>
    html {
      scroll-padding-top: 100px;
    }
    body {
      font-family: "Yu Gothic", "Meiryo", "MS PGothic", "Osaka", "Hiragino Kaku Gothic Pro", sans-serif;
      background: #fafafa;
      color: #222;
      margin: 2rem auto;
      max-width: 700px;
      padding: 1rem;
      line-height: 1.7;
      padding-top: 70px;
    }
    h1, h2, h3 {
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
    }
    h3 {
      font-size: 1.2em;
      margin-top: 2em;
    }
    a {
      color: #0055a4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 0.5em 0.25em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .site-title {
      color: #fff;
      font-size: 1em;
      letter-spacing: 0px;
    }
    .site-title a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav {
      margin-left: 2em;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1em;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: rgba(255,255,255,0.75);
    }

    .section-container {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 2em;
    }
    .info-group {
      margin-bottom: 1.5em;
      padding: 1em;
      background: #f9f9f9;
      border-radius: 4px;
    }
    .info-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.3em;
      color: #666;
      font-size: 0.9em;
    }
    .info-group .value {
      font-size: 1.1em;
      color: #222;
    }
    .form-group {
      margin-bottom: 1.5em;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 500;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 0.7em;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group input[type="password"]:focus {
      outline: none;
      border-color: #0055a4;
    }
    .form-group input:disabled {
      background-color: #f5f5f5;
      cursor: not-allowed;
    }
    .btn {
      padding: 0.7em 2em;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background-color: #0055a4;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #003d7a;
    }
    .btn-primary:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .btn-danger {
      background-color: #dc3545;
      color: #fff;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .message {
      padding: 1em;
      border-radius: 4px;
      margin-bottom: 1em;
      display: none;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .message.warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .required {
      color: #f20;
    }
    .password-strength {
      font-size: 0.85em;
      margin-top: 0.3em;
      color: #666;
    }
    .danger-zone {
      margin-top: 3em;
      padding: 1.5em;
      background: #fff5f5;
      border: 2px solid #dc3545;
      border-radius: 8px;
    }
    .danger-zone h3 {
      color: #dc3545;
      border-bottom-color: #dc3545;
    }
    .button-group {
      display: flex;
      gap: 1em;
      margin-top: 1em;
    }
    
    /* モーダル */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.65);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #fff;
      color: #222;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      max-width: 90vw;
      width: 400px;
    }
    .modal h3 {
      margin-top: 0;
      border: none;
    }
    .modal-buttons {
      display: flex;
      gap: 1em;
      margin-top: 1.5em;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title"><a href="../index.html"><b style="font-size: 1.5em;">Hobbuy Blog</b><br><b><small>Fan Club</small></b></a></div>
    <nav>
      <a href="./dashboard.html">ダッシュボード</a>
    </nav>
  </header>

  <h2>ユーザー設定</h2>

  <div id="statusMessage" class="message"></div>

  <!-- アカウント情報セクション -->
  <div class="section-container">
    <h3>アカウント情報</h3>
    
    <div class="info-group">
      <label>ユーザーID</label>
      <div class="value" id="displayUserId">読み込み中...</div>
    </div>

    <div class="info-group">
      <label>ニックネーム</label>
      <div class="value" id="displayNickname">読み込み中...</div>
    </div>

    <div class="info-group">
      <label>メールアドレス</label>
      <div class="value" id="displayEmail">読み込み中...</div>
    </div>

    <div class="info-group">
      <label>登録日時</label>
      <div class="value" id="displayRegisteredAt">読み込み中...</div>
    </div>

    <div class="info-group">
      <label>最終ログイン</label>
      <div class="value" id="displayLastLogin">読み込み中...</div>
    </div>
  </div>

  <!-- ニックネーム変更セクション -->
  <div class="section-container">
    <h3>ニックネーム変更</h3>
    <form id="nicknameForm">
      <div class="form-group">
        <label for="newNickname">新しいニックネーム <span class="required">*</span></label>
        <input type="text" id="newNickname" name="newNickname" required minlength="2" maxlength="20" placeholder="2〜20文字">
      </div>
      <button type="submit" class="btn btn-primary" id="nicknameBtn">ニックネームを変更</button>
    </form>
  </div>

  <!-- パスワード変更セクション -->
  <div class="section-container">
    <h3>パスワード変更</h3>
    <form id="passwordForm">
      <div class="form-group">
        <label for="currentPassword">現在のパスワード <span class="required">*</span></label>
        <input type="password" id="currentPassword" name="currentPassword" required placeholder="現在のパスワード">
      </div>

      <div class="form-group">
        <label for="newPassword">新しいパスワード <span class="required">*</span></label>
        <input type="password" id="newPassword" name="newPassword" required minlength="8" placeholder="8文字以上">
        <div id="passwordStrength" class="password-strength"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">新しいパスワード（確認） <span class="required">*</span></label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" placeholder="もう一度入力">
      </div>

      <button type="submit" class="btn btn-primary" id="passwordBtn">パスワードを変更</button>
    </form>
  </div>

  <!-- 危険な操作 -->
  <div class="danger-zone">
    <h3>危険な操作</h3>
    <p><strong>警告：</strong>アカウントを削除すると，すべてのデータが完全に削除され，復元できません．</p>
    <button class="btn btn-danger" id="deleteAccountBtn">アカウントを削除する</button>
  </div>

  <p style="margin-top: 2em;">
    <a href="#" id="logoutLink">ログアウト</a>
  </p>

  <!-- アカウント削除確認モーダル -->
  <div id="deleteModal" class="modal-overlay">
    <div class="modal">
      <h3>アカウント削除の確認</h3>
      <p>本当にアカウントを削除しますか？</p>
      <p style="color: #dc3545; font-weight: bold;">この操作は取り消せません！</p>
      
      <div class="form-group" style="margin-top: 1.5em;">
        <label for="deletePassword">パスワードを入力して確認 <span class="required">*</span></label>
        <input type="password" id="deletePassword" placeholder="パスワード">
      </div>

      <div class="modal-buttons">
        <button class="btn btn-secondary" id="cancelDeleteBtn">キャンセル</button>
        <button class="btn btn-danger" id="confirmDeleteBtn">削除する</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyA0BVdikPhww1qvKfLQBDIejf3En20zHnU",
      authDomain: "hobbuy-blog-fan.firebaseapp.com",
      databaseURL: "https://hobbuy-blog-fan-default-rtdb.firebaseio.com",
      projectId: "hobbuy-blog-fan",
      storageBucket: "hobbuy-blog-fan.firebasestorage.app",
      messagingSenderId: "957393727956",
      appId: "1:957393727956:web:123cb8792e256b8ca22641",
      measurementId: "G-RHVS30RRQZ"
    };

    // Firebase初期化
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Cookie操作関数
    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i=0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function deleteCookie(name) {
      document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    }

    // メッセージ表示
    const statusMessage = document.getElementById('statusMessage');
    function showMessage(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = `message ${type}`;
      statusMessage.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
      
      // 5秒後に自動的に非表示
      setTimeout(() => {
        statusMessage.style.display = 'none';
      }, 5000);
    }

    // グローバル変数
    let currentUserId = null;
    let currentUserData = null;

    // ログイン確認とユーザー情報読み込み
    document.addEventListener('DOMContentLoaded', async function() {
      currentUserId = getCookie('fanclub_user_id');
      
      if (!currentUserId) {
        showMessage('ログインが必要です．', 'error');
        setTimeout(() => {
          window.location.href = './login.html';
        }, 2000);
        return;
      }

      try {
        const snapshot = await database.ref('users/' + currentUserId).once('value');
        if (!snapshot.exists()) {
          showMessage('ユーザー情報が見つかりません．', 'error');
          setTimeout(() => {
            window.location.href = './login.html';
          }, 2000);
          return;
        }

        currentUserData = snapshot.val();
        displayUserInfo();
      } catch (error) {
        console.error('ユーザー情報読み込みエラー:', error);
        showMessage('ユーザー情報の読み込みに失敗しました．', 'error');
      }
    });

    // ユーザー情報を表示
    function displayUserInfo() {
      document.getElementById('displayUserId').textContent = currentUserId;
      document.getElementById('displayNickname').textContent = currentUserData.nickname;
      document.getElementById('displayEmail').textContent = currentUserData.email;
      
      const registeredDate = new Date(currentUserData.registeredAt);
      document.getElementById('displayRegisteredAt').textContent = 
        registeredDate.toLocaleString('ja-JP');
      
      if (currentUserData.lastLogin) {
        const lastLoginDate = new Date(currentUserData.lastLogin);
        document.getElementById('displayLastLogin').textContent = 
          lastLoginDate.toLocaleString('ja-JP');
      } else {
        document.getElementById('displayLastLogin').textContent = 'なし';
      }

      // ニックネームフォームに現在の値を設定
      document.getElementById('newNickname').value = currentUserData.nickname;
    }

    // パスワード強度チェック
    const newPasswordInput = document.getElementById('newPassword');
    const passwordStrength = document.getElementById('passwordStrength');

    newPasswordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = '';
      
      if (password.length === 0) {
        strength = '';
      } else if (password.length < 8) {
        strength = '弱い（8文字以上必要）';
        passwordStrength.style.color = '#f20';
      } else if (password.length < 12) {
        strength = '普通';
        passwordStrength.style.color = '#ff9800';
      } else {
        strength = '強い';
        passwordStrength.style.color = '#4caf50';
      }
      
      passwordStrength.textContent = strength ? `強度: ${strength}` : '';
    });

    // ニックネーム変更
    document.getElementById('nicknameForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const nicknameBtn = document.getElementById('nicknameBtn');
      const newNickname = document.getElementById('newNickname').value;

      if (newNickname === currentUserData.nickname) {
        showMessage('現在と同じニックネームです．', 'warning');
        return;
      }

      nicknameBtn.disabled = true;
      nicknameBtn.textContent = '変更中...';

      try {
        await database.ref('users/' + currentUserId).update({
          nickname: newNickname
        });

        currentUserData.nickname = newNickname;
        setCookie('fanclub_user_nickname', newNickname, 90);
        document.getElementById('displayNickname').textContent = newNickname;

        showMessage('ニックネームを変更しました．', 'success');
      } catch (error) {
        console.error('ニックネーム変更エラー:', error);
        showMessage('ニックネームの変更に失敗しました．', 'error');
      } finally {
        nicknameBtn.disabled = false;
        nicknameBtn.textContent = 'ニックネームを変更';
      }
    });

    // パスワード変更
    document.getElementById('passwordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const passwordBtn = document.getElementById('passwordBtn');
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // 新しいパスワードの確認
      if (newPassword !== confirmPassword) {
        showMessage('新しいパスワードが一致しません．', 'error');
        return;
      }

      // 現在のパスワード確認
      const storedPassword = atob(currentUserData.password);
      if (storedPassword !== currentPassword) {
        showMessage('現在のパスワードが正しくありません．', 'error');
        return;
      }

      // 新旧パスワードが同じかチェック
      if (currentPassword === newPassword) {
        showMessage('新しいパスワードは現在のパスワードと異なるものを設定してください．', 'warning');
        return;
      }

      passwordBtn.disabled = true;
      passwordBtn.textContent = '変更中...';

      try {
        await database.ref('users/' + currentUserId).update({
          password: btoa(newPassword)
        });

        currentUserData.password = btoa(newPassword);
        
        showMessage('パスワードを変更しました．', 'success');
        document.getElementById('passwordForm').reset();
        passwordStrength.textContent = '';
      } catch (error) {
        console.error('パスワード変更エラー:', error);
        showMessage('パスワードの変更に失敗しました．', 'error');
      } finally {
        passwordBtn.disabled = false;
        passwordBtn.textContent = 'パスワードを変更';
      }
    });

    // アカウント削除モーダル
    const deleteModal = document.getElementById('deleteModal');
    const deleteAccountBtn = document.getElementById('deleteAccountBtn');
    const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

    deleteAccountBtn.addEventListener('click', function() {
      deleteModal.style.display = 'flex';
      document.getElementById('deletePassword').value = '';
    });

    cancelDeleteBtn.addEventListener('click', function() {
      deleteModal.style.display = 'none';
    });

    confirmDeleteBtn.addEventListener('click', async function() {
      const deletePassword = document.getElementById('deletePassword').value;
      
      if (!deletePassword) {
        alert('パスワードを入力してください．');
        return;
      }

      const storedPassword = atob(currentUserData.password);
      if (storedPassword !== deletePassword) {
        alert('パスワードが正しくありません．');
        return;
      }

      confirmDeleteBtn.disabled = true;
      confirmDeleteBtn.textContent = '削除中...';

      try {
        // アカウントをデータベースから削除
        await database.ref('users/' + currentUserId).remove();

        // Cookieを削除
        deleteCookie('fanclub_user_id');
        deleteCookie('fanclub_user_email');
        deleteCookie('fanclub_user_nickname');

        alert('アカウントを削除しました．ご利用ありがとうございました．');
        window.location.href = './index.html';
      } catch (error) {
        console.error('アカウント削除エラー:', error);
        alert('アカウントの削除に失敗しました．');
        confirmDeleteBtn.disabled = false;
        confirmDeleteBtn.textContent = '削除する';
      }
    });

    // ログアウト
    document.getElementById('logoutLink').addEventListener('click', function(e) {
      e.preventDefault();
      
      if (confirm('ログアウトしますか？')) {
        deleteCookie('fanclub_user_id');
        deleteCookie('fanclub_user_email');
        deleteCookie('fanclub_user_nickname');
        
        showMessage('ログアウトしました．', 'success');
        setTimeout(() => {
          window.location.href = './login.html';
        }, 1500);
      }
    });
  </script>
</body>
</html>
